<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="product" data-stock="in-stock">
      <h2>Product 1</h2>
      <p>This is a great product</p>
    </div>
    <div class="product" data-stock="limited-stock">
      <h2>Product 2</h2>
      <p>This is a another great product</p>
    </div>
    <div class="product" data-stock="out-of-stock">
      <h2>Product 2</h2>
      <p>This is yet another great product</p>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
